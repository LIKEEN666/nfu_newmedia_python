<html lang="zh-CN" > <!--html 是标签，lang="zh-cn" 性属说明这个html内容是以中文为显示和阅读基础。-->

        <title>{{ the_title }}</title> <!--<title>这里是标题！-->
        <link rel="stylesheet" href="static/hf.css" /><!--这个是外链CSS样式文件-->
    </head>
    <body> <!--看这里这是内容-->
        {% block body %}

        {% endblock %}
    </body>
</html>
